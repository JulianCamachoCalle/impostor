<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body class="bg-black flex flex-col items-center justify-center min-h-screen gap-4">

    <h1 class="text-white text-4xl font-bold">Impostor</h1>

    <div class="flex flex-row gap-10">
        <div class="mb-4">
            <label class="text-white block mb-2">Cantidad de Jugadores:</label>
            <input type="number" id="cantidadJugadores" class="w-full p-2 rounded border border-white text-white"
                min="2" value="5">
        </div>

        <div class="mb-4">
            <label class="text-white block mb-2">Cantidad de Impostores:</label>
            <input type="number" id="cantidadImpostores" class="w-full p-2 rounded border border-white text-white"
                min="1" value="1">
        </div>
    </div>

    <div class="flex flex-row gap-10">
        <button onclick="mostrarJugadorActual()" class="text-white bg-blue-500 px-4 py-2 rounded">Jugador
            Actual</button>

        <button onclick="mostrarJugadorLeyenda()" class="text-white bg-blue-500 px-4 py-2 rounded">Jugador
            Leyenda</button>
    </div>

    <div id="jugadorActual" class="text-white text-2xl font-bold mt-4 text-center min-h-12"></div>

    <div id="contador" class="text-gray-400 text-sm mt-2"></div>

    <button onclick="mostrarSiguiente()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
        Mostrar Siguiente
    </button>

    <script src="index.js"></script>
</body>

</html>
