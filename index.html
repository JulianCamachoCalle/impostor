<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body class="bg-black min-h-screen">
    <div class="flex flex-col items-center min-h-180 justify-center gap-4">
        <h1 class="text-white text-4xl font-bold">IMPOSTOR</h1>

        <div class="flex flex-row gap-10 mt-4">
            <div class="mb-4">
                <label class="text-white block mb-2">Cantidad de Jugadores:</label>
                <input type="number" id="cantidadJugadores" class="w-full p-2 rounded border border-white text-white"
                    min="2" value="5">
            </div>

            <div class="mb-4">
                <label class="text-white block mb-2">Cantidad de Impostores:</label>
                <input type="number" id="cantidadImpostores" class="w-full p-2 rounded border border-white text-white"
                    min="1" value="1">
            </div>
        </div>

        <div class="flex flex-row gap-20 mt-4">
            <button onclick="mostrarJugadorActual()" class="text-white bg-blue-500 px-4 py-2 rounded font-bold">Jugador
                Actual</button>

            <button onclick="mostrarJugadorLeyenda()" class="text-white bg-blue-500 px-4 py-2 rounded font-bold">Jugador
                Leyenda</button>

            <button onclick="mostrarPromocion()" class="text-white bg-blue-500 px-4 py-2 rounded font-bold">Promo Time</button>

            <button onclick="mmostrarClubes()" class="text-white bg-blue-500 px-4 py-2 rounded font-bold">Clubes de Futbol</button>
        </div>

        <div id="jugadorActual" class="text-white text-[80px] font-bold mt-4 text-center min-h-12"></div>

        <div id="contador" class="text-gray-400 text-sm mt-2"></div>

        <button onclick="mostrarSiguiente()"
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded font-bold mt-4">
            Mostrar Siguiente
        </button>
    </div>
    <div class="flex flex-col justify-center items-center mt-10">
        <div class="text-white">Hecho por <strong>Stormfic</strong></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
